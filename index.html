        <input type="text" id="cocktailName" required><br>
        <label for="cocktailCategory">Category:</label>
        <input type="text" id="cocktailCategory" required><br>
        <label for="cocktailGlass">Glass:</label>
        <input type="text" id="cocktailGlass" required><br>
        <label for="cocktailInstructions">Instructions:</label>
        <input type="text" id="cocktailInstructions" required><br>
        <label for="ingredient1">Ingredient 1:</label>
        <input type="text" id="ingredient1" required>
        <label for="measure1">Measure 1:</label>
